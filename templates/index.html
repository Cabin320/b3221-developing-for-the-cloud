{% extends "base.html" %}

{% block title %}Waqq.ly Website{% endblock %}

{% block content %}
<h2>Waqq.ly Dog Walking Registration</h2>
<form id="dog-form" style="margin-left: 20px; margin-right: 20px;">
    <div class="form-group">
        <label for="dog-walker">Register Dog Walker</label>
        <input type="text" class="form-control" id="dog-walker" placeholder="Register your name!">
    </div>
    <div id="dog-inputs">
        <div class="form-group">
            <label for="dog-input">Register Pet</label>
            <input type="text" class="form-control" id="dog-input" placeholder="Register your pet's name!">
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="add-dog">Add Additional Pet</button>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<script>
document.getElementById("add-dog").addEventListener("click", function() {
  var dogInputs = document.getElementById("dog-inputs");
  var newInput = document.createElement("div");
  newInput.innerHTML = `
    <div class="form-group">
      <label for="dog">Register Pet</label>
      <input type="text" class="form-control dog-input" placeholder="Enter Dog Name">
      <button type="button" class="btn btn-danger delete-dog" style="margin-top: 5px;">Delete</button>
    </div>
  `;
  dogInputs.appendChild(newInput);
});

document.getElementById("dog-form").addEventListener("click", function(event) {
  if (event.target.classList.contains("delete-dog")) {
    event.target.parentElement.remove();
  }
});
</script>
{% endblock %}
